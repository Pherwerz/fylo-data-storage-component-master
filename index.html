<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="folder">
          <div class="folder__logo">
            <img src="./images/logo.svg" class="folder__logo--icon" />
          </div>

          <div class="folder__icon">
            <div class="folder__icon--logo">
              <img
                src="./images/icon-document.svg"
                class="folder__icon--logos"
              />
            </div>

            <div class="folder__icon--logo">
              <img src="./images/icon-folder.svg" class="folder__icon--logos" />
            </div>

            <div class="folder__icon--logo">
              <img src="./images/icon-upload.svg" class="folder__icon--logos" />
            </div>
          </div>
        </div>
        <div class="board">
          <div class="board__head">
            You’ve used <span>815 GB</span> of your storage
          </div>
          <div class="board__body">
            <div class="board__body--line">
              <div class="board__body--pin"></div>
            </div>
          </div>
          <div class="board__foot"><span>0 GB</span> <span>1000 GB</span></div>
        </div>
        <div class="comment">
          <span>185 &nbsp;</span> GB Left
          <div class="triangle"></div>
        </div>
      </div>
      <div class="container__2">
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Adebayo Fawaz Ajibola</a>.
        </div>
      </div>
    </div>
  </body>
</html>
